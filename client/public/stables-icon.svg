<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Balanced scales base -->
  <circle cx="32" cy="32" r="28" fill="#3B82F6" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Balance beam -->
  <rect x="16" y="30" width="32" height="2" rx="1" fill="white"/>
  
  <!-- Center pivot -->
  <rect x="31" y="28" width="2" height="8" rx="1" fill="white"/>
  
  <!-- Left scale pan -->
  <ellipse cx="22" cy="34" rx="6" ry="2" fill="white"/>
  <rect x="20" y="32" width="4" height="2" fill="white"/>
  
  <!-- Right scale pan -->
  <ellipse cx="42" cy="34" rx="6" ry="2" fill="white"/>
  <rect x="40" y="32" width="4" height="2" fill="white"/>
  
  <!-- Dollar sign -->
  <text x="32" y="42" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
  
  <!-- Stability indicator (equals sign) -->
  <rect x="28" y="18" width="8" height="1.5" rx="0.5" fill="white" opacity="0.8"/>
  <rect x="28" y="21" width="8" height="1.5" rx="0.5" fill="white" opacity="0.8"/>
</svg>